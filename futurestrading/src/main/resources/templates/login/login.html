<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giftFutures</title>
    
    <link rel="icon" href="/imgs/icon/giftFutures_favicon-04.png">
    
    <!-- Bootstrap css -->
 	<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">	
 	<!-- jquery -->
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>	
	<!-- Bootstrap js -->
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script> 

    <!-- my css -->
    <link href="/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!-- NAV -->
	<div th:include="/module/nav.html"></div>
	<main role="main">
        <div class="main-login">
            <div class="login-wrap">
                <div class="login-html">
                    <input id="tab-1" type="radio" name="tab" class="sign-in-consumer" checked>
                    <label for="tab-1" class="tab">구매자</label>

                    <input id="tab-2" type="radio" name="tab" class="sign-in-seller">
                    <label for="tab-2" class="tab">판매자</label>

                    <div class="login-form">
                        <div class="sign-in-consumer-htm">
                            <form action="/login/loginConsumer" method="post">
                                <div class="group">
                                    <input id="consumerIdPk" type="text" class="input" name="consumerIdPk" value="consumerid01">
                                </div>
                                <div class="group">
                                    <input id="consumerPassword" type="password" class="input" data-type="password" name="consumerPassword" value="consumerpw">
                                </div>
                                <div class="group">
                                    <input id="consumerCheck" type="checkbox" class="check" checked>
                                    <label for="consumerCheck"><span class="icon"></span> 아이디 저장</label>
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="LOGIN">
                                </div>
                            </form>
                            <div class="foot-lnk">
                                <a href="">비밀번호를 잊으셨나요?</a>
                            </div>
                        </div>

                        <div class="sign-in-seller-htm">
                            <form action="/login/loginSeller" method="post">
                                <div class="group">
                                    <input id="sellerIdPk" type="text" class="input" name="sellerIdPk" value="sellerid01">
                                </div>
                                <div class="group">
                                    <input id="sellerPassword" type="password" class="input" data-type="password" name="sellerPassword" value="sellerpw">
                                </div>
                                <div class="group">
                                    <input id="sellerCheck" type="checkbox" class="check" checked>
                                    <label for="sellerCheck"><span class="icon"></span>아이디 저장</label>
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="LOGIN">
                                </div>
                            </form>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="#forgot">비밀번호를 잊으셨나요?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <div th:include="/module/footer.html"></div>
</body>
</html>
