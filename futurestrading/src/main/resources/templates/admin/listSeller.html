<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Bootstrap css -->
 	<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">	
 	<!-- jquery -->
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>	
	<!-- Bootstrap js -->
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script> 

<title>listSeller.html</title>
</head>
<body>
	<h1>listSeller</h1>
	<table border="1">
		<tr>
			<td>판매자아이디</td>
			<td>판매자이름</td>
			<td>판매자이메일</td>
			<td>판매자주민등록번호</td>
			<td>판매자가입날짜</td>
			<td>판매자주소</td>
			<td>상호이름</td>
			<td>판매자전화번호</td>
			<td>판매자권한</td>
			<td>승인관리자</td>
			<td>승인날짜</td>
		</tr>
		<tr th:each="list : ${sellerList}">
			<td><a th:text="${list.sellerIdPk}" th:href="@{'/getSeller'}"></a></td>
			<td th:text="${list.sellerName}"></td>
			<td th:text="${list.sellerEmail}"></td>
			<td th:text="${list.sellerJuminNo}"></td>
			<td th:text="${list.sellerSignUpDate}"></td>
			<td th:text="${list.sellerAddress}"></td>
			<td th:text="${list.sellerCorporateName}"></td>
			<td th:text="${list.sellerPhone}"></td>
			<td th:text="${list.sellerRight}"></td>
			<td th:text="${list.sellerAdmitAdmin}"></td>
			<td th:text="${list.sellerAdmitDate}"></td>

		</tr>
		</table>
		<ul class="pagination justify-content-center">
		 	 <li th:if="${pageMaker.prev} == true">
              	<a class="page-link" th:href="@{/listSeller(page=${pageMaker.startPage}-1,perPageNum=${pageMaker.cri.perPageNum})}">&laquo;</a>
              </li>
              
              <li th:each="idx,iterStat : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}"  th:classappend="${pageMaker.cri.page} == ${idx} ? active : null">
                <a class="page-link" th:href="@{/listSeller(page=${idx},perPageNum=${pageMaker.cri.perPageNum})}" th:text="${idx}"></a>
              </li>
                
              <li th:if="${pageMaker.next} == true and ${pageMaker.endPage > 0}">
              	<a class="page-link" th:href="@{/listSeller(page=${pageMaker.endPage}+1,perPageNum=${pageMaker.cri.perPageNum})}">&raquo;</a>
              </li>
		</ul>
</body>
</html>
