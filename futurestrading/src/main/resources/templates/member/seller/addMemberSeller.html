<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet"
		href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- 다음 주소 api -->
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script charset="UTF-8" type="text/javascript"
		src="http://t1.daumcdn.net/postcode/api/core/180928/1538455030985/180928.js"></script>
	<script>
		/* 다음 주소  */
		function ExecDaumPostcode() {
			new daum.Postcode(
					{
						oncomplete : function(data) {
							// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	
							// 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
							// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
							var extraRoadAddr = ''; // 도로명 조합형 주소 변수
	
							// 법정동명이 있을 경우 추가한다. (법정리는 제외)
							// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
							if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
								extraRoadAddr += data.bname;
							}
							// 건물명이 있고, 공동주택일 경우 추가한다.
							if (data.buildingName !== '' && data.apartment === 'Y') {
								extraRoadAddr += (extraRoadAddr !== '' ? ', '
										+ data.buildingName : data.buildingName);
							}
							// 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
							if (extraRoadAddr !== '') {
								extraRoadAddr = ' (' + extraRoadAddr + ')';
							}
							// 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
							if (fullRoadAddr !== '') {
								fullRoadAddr += extraRoadAddr;
							}
	
							// 우편번호와 주소 정보를 해당 필드에 넣는다.
							document.getElementById('sample4_postcode').value = data.zonecode; //5자리 새우편번호 사용
							document.getElementById('sample4_roadAddress').value = fullRoadAddr;
							document.getElementById('sample4_jibunAddress').value = data.jibunAddress;
	
							// 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
							if (data.autoRoadAddress) {
								//예상되는 도로명 주소에 조합형 주소를 추가한다.
								var expRoadAddr = data.autoRoadAddress
										+ extraRoadAddr;
								document.getElementById('guide').innerHTML = '(예상 도로명 주소 : '
										+ expRoadAddr + ')';
	
							} else if (data.autoJibunAddress) {
								var expJibunAddr = data.autoJibunAddress;
								document.getElementById('guide').innerHTML = '(예상 지번 주소 : '
										+ expJibunAddr + ')';
	
							} else {
								document.getElementById('guide').innerHTML = '';
							}
						}
					}).open();
		}
		/* 아이디 중복확인 유효성 검사 */
		var isIdCheck = 0;		// 아이디 중복이거나 중복확인을 하지않은 경우 = 0, 중복이 아닐 경우 = 1
		function idCheck() {
			console.log("::: 아이디 중복확인 유효성 검사 :::");
			
			var idHelper = $('#idHelper');
			var id = $('#id').val();	// param으로 id 던져줄 것임.
			console.log(id+" <--id");
			
			$.ajax({
				async: true,
				type: "POST",
				url: "/idchcek",
				data: id,
				dataType: "json",
				contentType: "application/json; charset=UTF-8",
				success: function(data) {				
					console.log("data 받아오기 성공 !");
					console.log(data+" <---count");				
					if(data > 0) {		// 아이디 존재
						idHelper.text('아이디가 존재합니다. 다른 아이디를 입력해 주세요.');						
					} else {			// 아이디 사용 가능
						idHelper.text('사용 가능한 아이디 입니다.');
						isIdCheck = 1;	// form submit할 때, 유효성 검사에 필요
					}	
				},
				error: function(error) {					
					console.log("error: "+error);
				}	
			});		// end ajax
		};	// end idCheck()
		

		/* form submit할 때, 유효성 검사 */
		function validateForm() {	   	
		   	// 정규식을 변수에 할당
		   	// 변수 이름을 're_'로 정한 것은 'Regular Expression(정규식)'의 머릿글자
		   	var re_id = /^[a-z]+[a-z0-9]{3,19}$/;		// id 검사식
		   	var re_pw = /^(?=.*[a-zA-Z])((?=.*\d)(?=.*\W)).{8,12}$/;	// pw 검사식
		   	var re_name = /^[가-힣]{2,4}$/;		// name 검사식
		   	var re_email = /^[a-z0-9_+.-]+@([a-z0-9-]+\.)+[a-z0-9]{2,4}$/;		// email 검사식
		   	var re_juminNo = /^(?:[0-9]{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[1,2][0-9]|3[0,1]))-[1-4]{1}$/;	// 주민등록번호 검사식
		   	var re_PhoneNo = /(01[016789])([1-9]{1}[0-9]{2,3})([0-9]{4})$/;		// 전화번호 검사식
		   	
		   	// 선택할 요소를 변수에 할당
		   	// 변수에 할당하지 않으면 매번 HTML요소를 선택해야 하기 때문에 성능에도 좋지 않음
		   	var id = $('#id');
		   	var idHelper = $('#idHelper');
		   	var pw = $('#pw');
		   	var pwHelper = $('#pwHelper');
		   	var pw2 = $('#pw2');
		   	var pw2Helper = $('#pw2Helper');
		   	var name = $('#name');
		   	var nameHelper = $('#nameHelper');
		   	var email = $('#email');
		   	var emailHelper = $('#emailHelper');
		   	var juminNo = $('#juminNo');
		   	var juminNoHelper = $('#juminNoHelper');
		   	var PhoneNo = $('#PhoneNo');
		   	var PhoneNoHelper = $('#PhoneNoHelper');
		   	var postcode = $('#postcode');
		   	var roadAddress = $('#roadAddress');
		   	var detailAddress = $('#detailAddress');
		   	var AddressHelper = $('#AddressHelper');
		   	
		   	// 아이디 유효성 검사
			if(re_id.test(id.val()) != true || id.val() == "") {
				idHelper.text('유효한 아이디를 입력해 주세요.');
				id.focus();
				return false;
			} else if(isIdCheck == 0) {
				idHelper.text('아이디 중복확인을 해주세요.');
				id.focus();
				return false;
			} else {
				idHelper.text('');
			}
		
		 	// 비밀번호 유효성 검사
			if(re_pw.test(pw.val()) != true || pw.val() == "") {
				pwHelper.text('유효한 비밀번호를 입력해 주세요.');
				pw.focus();
				return false;
			} else {
				pwHelper.text('');
			}		
			
			// 비밀번호 확인 유효성 검사
			if(pw.val() != pw2.val()) {
				pw2Helper.text('비밀번호가 일치하지 않습니다.'); 
				pw2.focus();
				return false;
			} else {
				pw2Helper.text(''); 
			}
		
			// 이름 유효성 검사	
			if(re_name.test(name.val()) != true || name.val() == "") {
				nameHelper.text('유효한 이름을 입력해 주세요.');
				name.focus();
				return false;
			} else {
				nameHelper.text('');
			}	    		
				
			// 이메일 유효성 검사
			if(re_email.test(email.val()) != true || email.val() == "") {
				emailHelper.text('유효한 이메일 주소를 입력해 주세요.');
				email.focus();
				return false;			
			} else {
				emailHelper.text('');
			}
			
			// 주민등록번호 유효성 검사
			if(re_juminNo.test(juminNo.val()) != true || juminNo.val() == "") {
				juminNoHelper.text('유효한 주민등록번호를 입력해 주세요.');
				juminNo.focus();
				return false;
			} else {
				juminNoHelper.text('');
			}
			
			// 주소 유효성 검사
			if((postcode.val() == "") && (roadAddress.val() == "")) {
				AddressHelper.text('유효한 주소를 입력해 주세요.');
				postcode.focus();
				return false;
			} else if(detailAddress.val() == "") {
				AddressHelper.text('유효한 주소를 입력해 주세요.');
				detailAddress.focus();
				return false;
			} else {
				AddressHelper.text('');
			}
		
			// 전화번호 유효성 검사
			if(re_PhoneNo.test(PhoneNo.val()) != true || PhoneNo.val() == "") {
				PhoneNoHelper.text('유효한 전화번호를 입력해 주세요.');
				PhoneNo.focus();
				return false;
			} else {
				PhoneNoHelper.text('')
			}
		
		   	return true;
		  };	// end validateForm()

	</script>
	<title>AddMemberSeller</title>
	<style type="text/css">
	.test {
		margin-top: 100px;
		margin-left: auto;
		margin-right: auto;
		text-align: center;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>
				회원가입 <small>Sign up</small>
			</h1>
		</div>
		<div class="col-md-6 col-md-offset-3">
			<form action="#" method="post">
				<div class="form-group">
					<label for="InputId">아이디</label> <input type="text" class="form-control" id="Id" name="sellerIdPk" 
						placeholder="아이디">
				</div>
				<div class="form-group">
					<label for="InputPassword1">비밀번호</label> <input type="password" class="form-control" id="Password" name="sellerPassword"
						placeholder="비밀번호">
				</div>
				<div class="form-group">
					<label for="InputPassword2">비밀번호 확인</label> <input type="password" class="form-control" id="Password2" placeholder="비밀번호 확인">
				</div>
				<div class="form-group">
					<label for="username">이름</label> <input type="text" class="form-control" id="Name" name="sellerName"
						placeholder="이름을 입력해 주세요">
				</div>
				<div class="form-group">
					<label for="InputEmail">이메일 주소</label> <input type="email" class="form-control" id="Email" name="sellerEmail"
						placeholder="(@)를 포함하여 이메일 주소를 입력해 주세요">
				</div>
				<div class="form-group">
					<label for="InputEmail">주민번호</label> <input type="text"
						class="form-control" id="juminNo" name="sellerJuminNo"
						placeholder="주민번호를 입력해 주세요">
				</div>
				<div class="form-group">
					<label for="InputEmail">주소</label><br>
					<input type="text" id="sample4_postcode" placeholder="우편번호">
					<input type="button" onclick="ExecDaumPostcode()" value="우편번호 찾기"><br>
					<input type="text" id="sample4_roadAddress" placeholder="도로명주소">
					<input type="text" id="sample4_jibunAddress" placeholder="지번주소">
					<input type="text" class="form-control" id="sangse" name="sangse"
						placeholder="상세주소를 입력해 주세요">
				</div>
				<div class="form-group">
					<label for="InputEmail">전화 번호</label> <input type="text" class="form-control" id="PhoneNo" name="sellerPhone"
						placeholder="(-)없이 전화 번호를 입력해 주세요">
				</div>
				<div class="form-group">
					<label for="InputEmail">회사명</label> <input type="text" class="form-control" id="corporateName" name="sellerCorporateName"
						placeholder="회사명을 입력해 주세요">
				</div>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-info">
						회원가입<i class="fa fa-check spaceLeft"></i>
					</button>
					<button type="submit" class="btn btn-warning">
						가입취소<i class="fa fa-times spaceLeft"></i>
					</button>
				</div>

			</form>

		</div>

	</div>
</body>
