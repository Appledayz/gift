<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>


<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script charset="UTF-8" type="text/javascript"
	src="http://t1.daumcdn.net/postcode/api/core/180928/1538455030985/180928.js"></script>
<script>
	//본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
	function sample4_execDaumPostcode() {
		new daum.Postcode(
				{
					oncomplete : function(data) {
						// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

						// 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
						// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
						var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
						var extraRoadAddr = ''; // 도로명 조합형 주소 변수

						// 법정동명이 있을 경우 추가한다. (법정리는 제외)
						// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
						if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
							extraRoadAddr += data.bname;
						}
						// 건물명이 있고, 공동주택일 경우 추가한다.
						if (data.buildingName !== '' && data.apartment === 'Y') {
							extraRoadAddr += (extraRoadAddr !== '' ? ', '
									+ data.buildingName : data.buildingName);
						}
						// 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
						if (extraRoadAddr !== '') {
							extraRoadAddr = ' (' + extraRoadAddr + ')';
						}
						// 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
						if (fullRoadAddr !== '') {
							fullRoadAddr += extraRoadAddr;
						}

						// 우편번호와 주소 정보를 해당 필드에 넣는다.
						document.getElementById('sample4_postcode').value = data.zonecode; //5자리 새우편번호 사용
						document.getElementById('sample4_roadAddress').value = fullRoadAddr;
						document.getElementById('sample4_jibunAddress').value = data.jibunAddress;

						// 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
						if (data.autoRoadAddress) {
							//예상되는 도로명 주소에 조합형 주소를 추가한다.
							var expRoadAddr = data.autoRoadAddress
									+ extraRoadAddr;
							document.getElementById('guide').innerHTML = '(예상 도로명 주소 : '
									+ expRoadAddr + ')';

						} else if (data.autoJibunAddress) {
							var expJibunAddr = data.autoJibunAddress;
							document.getElementById('guide').innerHTML = '(예상 지번 주소 : '
									+ expJibunAddr + ')';

						} else {
							document.getElementById('guide').innerHTML = '';
						}
					}
				}).open();
	}
</script>


<title>SIGN-UP AMPM</title>
<style type="text/css">
.test {
	margin-top: 100px;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
}
</style>
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>
				회원가입 <small>Sign up</small>
			</h1>
		</div>
		<!-- form tag 어디에 넣는게 좋을까 -->
		<div class="col-md-6 col-md-offset-3">

			<form action="#" method="post">

				<div class="form-group">
					<label for="InputId">아이디</label> <input type="text"
						class="form-control" id="Id" name="consumerIdPk" placeholder="아이디">
				</div>

				<div class="form-group">
					<label for="InputPassword1">비밀번호</label> <input type="password"
						class="form-control" id="Password" name="consumerPassword"
						placeholder="비밀번호">
				</div>

				<div class="form-group">
					<label for="InputPassword2">비밀번호 확인</label> <input type="password"
						class="form-control" id="Password2" placeholder="비밀번호 확인">
				</div>

				<div class="form-group">
					<label for="username">이름</label> <input type="text"
						class="form-control" id="Name" name="consumerName"
						placeholder="이름을 입력해 주세요">
				</div>

				<div class="form-group">
					<label for="InputEmail">이메일 주소</label> <input type="email"
						class="form-control" id="Email" name="consumerEmail"
						placeholder="(@)를 포함하여 이메일 주소를 입력해 주세요">
				</div>

				<div class="form-group">
					<label for="InputEmail">주민번호</label> <input type="text"
						class="form-control" id="juminNo" name="consumerJuminNo"
						placeholder="주민번호를 입력해 주세요">
				</div>

				<div class="form-group">
					<label for="InputEmail">주소</label><br>
					<!-- VO에 주소 분기 시켜 넣어야겠다. 서비스 계층에서 얘네 합쳐서 맵퍼 호출해야지 -->
					<input type="text" id="sample4_postcode" placeholder="우편번호">
					<input type="button" onclick="sample4_execDaumPostcode()"
						value="우편번호 찾기"><br> <input type="text"
						id="sample4_roadAddress" placeholder="도로명주소"> <input
						type="text" id="sample4_jibunAddress" placeholder="지번주소">
					<input type="text" class="form-control" id="sangse" name="sangse"
						placeholder="상세주소를 입력해 주세요">
				</div>

				<div class="form-group">
					<label for="InputEmail">전화 번호</label> <input type="text"
						class="form-control" id="PhoneNo" name="consumerPhone"
						placeholder="(-)없이 전화 번호를 입력해 주세요">
				</div>

				<div class="form-group text-center">
					<button type="submit" class="btn btn-info">
						회원가입<i class="fa fa-check spaceLeft"></i>
					</button>
					<button type="submit" class="btn btn-warning">
						가입취소<i class="fa fa-times spaceLeft"></i>
					</button>
				</div>

			</form>

		</div>

	</div>
</body>
</html>
