<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SIGN UP</title>
    
    <!-- Bootstrap css -->
 	<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
 	
 	<!-- jquery -->
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- Bootstrap js -->
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
	<script type="text/javascript">	
	    $(document).ready(function() {
	    	
	    	
	    	var re_id = /^[a-z0-9_-]{3,16}$/;	// id 정규식
	    	var id = $('#id')
	    	
	    	console.log("jQuery ready start");
	    	id.focus();
	    	
	    });
	</script>
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>
				회원가입 <small>Sign up</small>
			</h1>
		</div>
		<!-- form tag 어디에 넣는게 좋을까 -->
		<div class="col-md-6 col-md-offset-3">

			<form action="#" method="post">

				<div class="form-group">
					<label for="InputId">아이디</label>
					<input type="text" class="form-control" id="id" name="consumerIdPk" maxlength="12" placeholder="아이디">
					<span id="idHelper" class="text-danger"></span>
				</div>

				<div class="form-group">
					<label for="InputPassword1">비밀번호</label>
					<input type="password" class="form-control" id="password" name="consumerPassword" placeholder="비밀번호">
				</div>

				<div class="form-group">
					<label for="InputPassword2">비밀번호 확인</label>
					<input type="password" class="form-control" id="password2" placeholder="비밀번호 확인">
				</div>

				<div class="form-group">
					<label for="username">이름</label>
					<input type="text" class="form-control" id="name" name="consumerName" placeholder="이름을 입력해 주세요">
				</div>

				<div class="form-group">
					<label for="InputEmail">이메일 주소</label>
					<input type="email" class="form-control" id="email" name="consumerEmail" placeholder="(@)를 포함하여 이메일 주소를 입력해 주세요">
				</div>

				<div class="form-group">
					<label for="InputEmail">주민번호</label>
					<input type="text" class="form-control" id="juminNo" name="consumerJuminNo" placeholder="주민번호를 입력해 주세요">
				</div>

				<div class="form-group">
					<label for="InputEmail">주소</label><br>
					<!-- VO에 주소 분기 시켜 넣어야겠다. 서비스 계층에서 얘네 합쳐서 맵퍼 호출해야지 -->
					<input type="text" id="sample4_postcode" placeholder="우편번호">
					<input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
					<input type="text" id="sample4_roadAddress" placeholder="도로명주소">
					<input type="text" id="sample4_jibunAddress" placeholder="지번주소">
					<input type="text" class="form-control" id="sangse" name="sangse" placeholder="상세주소를 입력해 주세요">
				</div>

				<div class="form-group">
					<label for="InputEmail">전화 번호</label>
					<input type="text" class="form-control" id="PhoneNo" name="consumerPhone" placeholder="(-)없이 전화 번호를 입력해 주세요">
				</div>

				<div class="form-group text-center">
					<button type="submit" class="btn btn-info">
						회원가입<i class="fa fa-check spaceLeft"></i>		<!-- i태그: font-awesome 관련 -->
					</button>
					<button type="button" class="btn btn-warning">
						가입취소<i class="fa fa-times spaceLeft"></i>		<!-- i태그: font-awesome 관련 -->
					</button>
				</div>

			</form>

		</div>

	</div>
</body>
</html>
