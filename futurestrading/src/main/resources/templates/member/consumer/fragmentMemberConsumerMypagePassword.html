<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:fragment="mypage-content-password">
    <h2>비밀번호 변경</h2>
    <div class="mypage-content-form">
        <form th:action="@{/consumer/mypage/password/modify}" method="post">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">ID</span>
                </div>
                <input type="text" name="consumerIdPk" class="form-control" th:value="${sessionLogin.sessionId}">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">현재 비밀번호</span>
                </div>
                <input type="password" name="consumerPassword" class="form-control">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">새로운 비밀번호</span>
                </div>
                <input type="password" name="consumerChangePassword" class="form-control">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">비밀번호 확인</span>
                </div>
                <input type="password" name="consumerChangePasswordCheck" class="form-control">
            </div>
            <button class="btn" type="submit">확인</button>
        </form>
    </div> 
</div>
	
</html>
